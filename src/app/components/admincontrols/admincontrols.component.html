<body class="bg-gray-100">

  <div class="flex h-screen overflow-hidden">
      <!-- Sidebar -->
      <div class="bg-white w-64 border-r flex flex-col">
          <div class="p-4 text-center font-bold text-xl border-b">
              Admin Dashboard
          </div>
          <nav class="mt-4 flex-1 overflow-auto">
              <a href="/admin/add" class="block px-4 py-2 text-gray-700 hover:bg-gray-200">Add Product</a>
              <a href="/admin/addcategory" class="block px-4 py-2 text-gray-700 hover:bg-gray-200">Add Category</a>
          </nav>
      </div>
  
      <!-- Main content -->
      <div class="flex-1 flex flex-col overflow-hidden">
          <!-- Navbar -->
          <div class="flex items-center justify-between bg-white px-6 py-4 border-b">
              <div class="flex items-center space-x-4">
                  <h1 class="text-blue-500 font-medium text-[25px]">Dashboard</h1>
                  
              </div>
              <div class="flex items-center space-x-4">
                  <input type="text" placeholder="Search" class="px-4 py-2 border rounded">
                  <button class="bg-blue-500 text-white px-4 py-2 rounded">earch</button>
              </div>
          </div>
  
          <!-- Dashboard content -->
          <div class="flex-1 overflow-auto p-6 space-y-6">
              <table class="min-w-full">
                  <thead class="sticky-header">
                      <tr class="bg-gray-200">
                          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Id</th>
                          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Image</th>
                          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Cate</th>
                          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Price</th>
                          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Action</th>
                      </tr>
                  </thead>
                  <tbody class="bg-white divide-y divide-gray-200">
                      <tr *ngFor="let list of listProduct; let i = index">
                          <td class="px-6 py-4 whitespace-nowrap">{{ i + 1 }}</td>
                          <td class="px-6 py-4 whitespace-nowrap">{{ list.name }}</td>
                          <td class="px-6 py-4 whitespace-nowrap"><img src="{{list.image}}" alt="" class="w-[200px] "></td>
                          <td class="px-6 py-4 whitespace-nowrap">{{ list.category }}</td>
                          <td class="px-6 py-4 whitespace-nowrap">{{ list.price }}</td>
                          <td class="px-6 py-4 whitespace-nowrap flex items-center gap-2">
                              <a href="admin/edit/{{list.id}}" class="w-[100px] h-[50px] bg-blue-400 text-white flex items-center justify-center rounded-md hover:bg-blue-500">
                                Sửa
                              </a>
                              <button class="w-[100px] h-[50px] bg-red-400 text-white flex items-center justify-center rounded-md hover:bg-red-500"
                              (click)="onDelete(list.id)">
                                Xóa
                              </button>
                          </td>
                      </tr>
                  </tbody>
              </table> 
          </div>
      </div>
  </div>
  
  </body>
