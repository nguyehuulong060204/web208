<h1 class="text-2xl font-bold mb-4">Sửa sản phẩm</h1>
<form [formGroup]="productform" (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Tên sản phẩm</label>
        <input 
            id="name"
            type="text" 
            placeholder="Tên sản phẩm" 
            formControlName="name"
            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-300"
        />
        <span 
            class="text-red-600 text-sm mt-1 block"
            *ngIf="!productform.controls.name.valid && (productform.controls.name.dirty || productform.controls.name.touched)"
        >
            Tên không được để trống và > 6 kí tự
        </span>
    </div>
    <div>
        <label for="image" class="block text-sm font-medium text-gray-700 mb-1">Ảnh sản phẩm</label>
        <input 
            id="image"
            type="text" 
            placeholder="Ảnh sản phẩm" 
            formControlName="image"
            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-300"
        />
    </div>
    <div class="mb-4">
        <label for="cat_id" class="block text-sm font-medium text-gray-700">Danh mục sản phẩm</label>
        <select id="cat_id" formControlName="category" equired
                class="border border-gray-300 rounded-md px-3 py-2 block w-full focus:outline-none focus:ring focus:border-blue-300">
            <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
        </select>
    </div>
    <div>
        <label for="price" class="block text-sm font-medium text-gray-700 mb-1">Giá sản phẩm</label>
        <input 
            id="price"
            type="number" 
            placeholder="Giá sản phẩm" 
            formControlName="price"
            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-300"
        />
    </div>
    <button 
        type="submit" 
        [disabled]="!productform.valid"
        class="px-4 py-2 bg-blue-500 text-white rounded disabled:bg-gray-300">
        Sửa sản phẩm
    </button>
</form>
