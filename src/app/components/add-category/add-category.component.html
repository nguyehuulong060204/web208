<h1 class="text-[30px] font-bold" > Thêm danh mục </h1>

<form [formGroup]="Categoryform" (ngSubmit)="onSubmit()" class="max-w-md mx-auto bg-white p-8 rounded-md shadow-md">
    <div class="mb-4">
      <label for="name" class="block text-gray-700">Tên danh mục</label>
      <input id="name" formControlName="name" type="text" class="mt-1 block w-full border border-gray-300 rounded-md p-2" placeholder="Tên danh mục">
      <div *ngIf="Categoryform.controls.name.invalid && (Categoryform.controls.name.dirty || Categoryform.controls.name.touched)" class="text-red-600 text-sm">
        Tên danh mục Không được bỏ trống
      </div>
    </div>
    <button type="submit" class="bg-blue-500 text-white p-2 rounded-md" [disabled]="!Categoryform.valid">Thêm danh mục</button>
  </form>
